<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFrame 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../src/css/header.css" />
  </head>
  <body>
    <div class="header-bg">
      <header class="header" id="header">
        <div class="container header-container">
          <div class="header-components">
            <a href="#">
              <h2 class="header-logo">Focus.Frame</h2>
            </a>
            <div class="header-camera-bg">
              <svg class="camera">
                <a href="#signup">
                  <use xlink:href="../src/img/svg/icons.svg#icon-camera"></use>
                </a>
              </svg>
            </div>
            <button id="openModalBtn">
              <svg class="hamburger">
                <use xlink:href="../src/img/svg/icons.svg#icon-menu"></use>
              </svg>
            </button>
            <!-- "display-none" s覺n覺f覺 verilen element display:none olur -->
            <div class="header-hamburger-modal-overlay" id="header-modal">
              <div class="header-hamburger-modal">
                <button class="is-open" id="closeModalBtn">
                  <svg class="header-hamburger-modal-x">
                    <use xlink:href="../src/img/icons.svg#icon-x"></use>
                  </svg>
                </button>
                <div class="header-modal-nav">
                  <ul class="header-modal-nav-ul">
                    <li><a href="#about-us">ABOUT US</a></li>
                    <li><a href="#ourcourses">OUR COURSES</a></li>
                    <li><a href="#ourmentors">OUR MENTORS</a></li>
                    <li><a href="#reviews">REVIEWS</a></li>
                    <li><a href="#footer">CONTACTS</a></li>
                  </ul>
                </div>

                <img
                  srcset="
                    ../src/img/header/au-mobile.jpg,
                    ../src/img/header/au-mobile@2x.jpeg,
                    ../src/img/header/au-mobile@3x.jpeg
                  "
                  src="../src/img/header/au-mobile.jpg"
                  alt="explanation of the camera image"
                />
              </div>
            </div>
            <nav class="header-nav">
              <ul class="header-nav-ul">
                <li><a href="#about-us">ABOUT US</a></li>
                <li><a href="#ourcourses">OUR COURSES</a></li>
                <li><a href="#ourmentors">OUR MENTORS</a></li>
                <li><a href="#reviews">REVIEWS</a></li>
                <li><a href="#footer">CONTACTS</a></li>
              </ul>
            </nav>
          </div>
          <a class="header-sign-up-button" href="#signup">S覺gn Up</a>
        </div>
      </header>
    </div>
  </body>
</html>
