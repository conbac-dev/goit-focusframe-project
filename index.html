<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFrame 2.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/css/main.css" />
  <link rel="icon" href="/src/img/svg/favicon.svg" type="image/svg+xml" />
</head>

<body>
  <div class="container">
    <!-- header -->
    <header>
      <div class="header-container"></div>
      <!-- header left -->
      <div class="logo">
        <a href="#">Focus.Frame</a>
      </div>
      <!-- header left end -->
      <!-- header right -->
      <div class="menu-container">
        <!-- toggle checkbox -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />
        <!-- toggle checkbox end -->
        <!-- svg icons -->
        <div class="camera-icon-div">
          <label class="camera-label">
            <svg class="camera-icon">
              <use href="./src/images/icons.svg#camera"></use>
            </svg>
          </label>
        </div>
        <label for="menu-toggle" class="hamburger-menu-label">
          <svg class="hamburger-menu-icon">
            <use href="./src/images/icons.svg#hamburger-menu"></use>
          </svg>
        </label>
      </div>

      <div>
        <label for="menu-toggle" class="close-menu-label">
          <svg class="close-menu-icon">
            <use href="./src/images/icons.svg#close"></use>
          </svg>
        </label>

        <!-- svg icons end -->
        <!-- links -->
        <nav class="nav-links">
          <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#our-courses">Our Courses</a></li>
            <li><a href="#our-mentors">Our Mentors</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#footer">Contacts</a></li>
          </ul>
        </nav>
        <!-- links end -->
      </div>

      <img class="mobile-image" src="./src/images/header/au-mobile.jpg" alt="camera" />

      <div class="sign-up">
        <button class="sign-up-button" type="button">Sign up</button>
      </div>

      <!-- header right end -->
    </header>
    <!-- header end -->
  </div>

</body>

</html>
